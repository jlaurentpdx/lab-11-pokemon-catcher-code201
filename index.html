<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">

    <title>Poke-catcher</title>

<body>
    <header>
        <h1>Catch 10 Pok√©mon!</h1>

    <main>
        <div class="pokemon-options">
            <label>
                <input type="radio" id="poke-1-radio" name="pokemon" checked>
                <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" id="poke-1-img">
            </label>
            <label>
                <input type="radio" id="poke-2-radio" name="pokemon">

            </label>
            <label>
                <input type="radio" id="poke-3-radio" name="pokemon">
                <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" id="poke-3-img">
            </label>
        </div>
        <button id="submit-button">Catch 'em!</button>
        <button id="reset-button">Reset</button>
    </main>

    <footer>
        -codo by pokemon trainer jojo, 2021
